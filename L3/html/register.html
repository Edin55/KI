<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register HERE!</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <style>
        body{
            font-size: 13px;
        }
        .container {
            max-width: 500px;
        }

        hr{
            border: 2px solid;
            width: 50px;
            margin: 0px;
        }
        .rad{
            border-radius: 3px;
        }
    </style>

</head>
<body>
<br><br>
<div class="container">
    <form>
        <div class="row">
            <div class="col-sm-6 form-group">
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col-sm-6 form-group">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Display Name"/>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address"/>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-sm-6 form-group">
                <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-sm-3">
            <button class="btn">I Agree</button>
        </div>
        <div class="col-sm-9">
            <p>By clicking <span class="rad pl-1 pr-1 bg-primary text-white">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie use.</p>
        </div>
    </div>
    <br>
    <div class="row container ml-1">
        <hr class="text-warning">
        <hr class="text-primary">
        <hr class="text-transparent">
        <hr class="text-info">
        <hr class="text-secondary">
        <hr class="text-light">
        <hr class="text-secondary">
        <hr class="text-danger">
    </div>
    <br>
    <div class="row">
        <div class="col-sm-6">
            <button class="btn btn-primary btn-block">Register</button>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-success btn-block">Sign In</button>
        </div>
    </div>
</div>

</body>
</html>
