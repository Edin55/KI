<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payout page!</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <style>
        body{
            font-size: 13px;
        }
        .container {
            max-width: 600px;
        }
        hr{
            border: .3px solid #C1B7B5;
        }
        form label{
            font-weight: bolder;
        }

        .rad{
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Payment Page</h1>
        <hr>
        <div class="bg-primary text-white text-center">
            <p>Step 4: Payment</p>
        </div>
        <hr>
        <br>
        <form>
            <div class="form-group">
                <label>Name on Card</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Billing Address</label>
                <input type="text" class="form-control">
            </div>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label>CVC</label>
                    <input type="text" class="form-control" placeholder="Ex: 446">
                </div>
                <div class="col-sm-4 form-group">
                    <label>Expiration</label>
                    <input type="text" class="form-control" placeholder="MM">
                </div>
                <div class="col-sm-4 form-group">
                    <label class="" style="height: 14px;"></label>
                    <input type="text" class="form-control" placeholder="YY">
                </div>
            </div>
        </form>
        <hr>
        <div class="bg-success align-items-center justify-content-center d-flex">
                <p class="bg-white text-success rad mt-3 pl-1 pr-1">Your total today: $300</p>
        </div>
        <hr>
        <button class="btn btn-primary btn-block">Pay >></button>
    </div>
</body>
</html>
