<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../fonts/css/font-awesome.min.css">
    <style>
        .row a span{
            width: 100px;
            border-radius: 10px;
            font-size: 2.5em;
            padding: 5px;
        }
    .container{
        max-width: 400px;
    }

        hr{
            width: 100%;
            border: 0.3px solid lightslategrey;
            opacity: 0.4;
        }

        .cl{
            padding: 0px !important;
        }

        .form-control{
            width: 94%;
            display: inline;
        }

        .btn{
            background-color: white;
            color: #007bff;
            font-size: 1.3em;
        }

        .btn:hover{
            background-color: #007bff;
            color: white;
            border: 3px solid deepskyblue;
            transition: 0.3s;
        }
    </style>
</head>
<body>
<br><br>
<div class="container">

   <div class="row">
       <div class="col-12">
           <h2 class="text-center"><span style="color: grey;">Login or </span><span style="color: orangered;">Sign up</span></h2>
       </div>
   </div>
    <div class="row mt-3">
        <div class="col-md-4 col-sm-6">
            <a href="https://www.facebook.com"><span class="text-white text-center fa fa-facebook" style="background-color: royalblue"></span></a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-twitter" style="background-color: deepskyblue"></span></a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-linkedin" style="background-color: dodgerblue"></span></a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-google" style="background-color: orangered" ></span></a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-github" style="background-color: darkgrey" ></span></a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-soundcloud" style="background-color: orange"></span></a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-steam" style="background-color: lightslategrey"></span></a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-vimeo-square" style="background-color: deepskyblue"></span></a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-yahoo"  style="background-color: darkviolet"></span></a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-tumblr" style="background-color: cadetblue"></span></a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-wordpress" style="background-color: dodgerblue"></span></a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-pinterest" style="background-color: indianred"></span></a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-vk" style="background-color: dimgrey"></span></a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-spotify" style="background-color: limegreen"></span></a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="#"><span class="text-white text-center fa fa-instagram" style="background-color: violet"></span></a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-5 cl">
            <hr>
        </div>
        <div class="col-2 cl">
            <p class="text-secondary text-center" style="font-size: 1.3em;">or</p>
        </div>
        <div class="col-5 cl">
            <hr>
        </div>
    </div>
    <form>
        <div class="form-group">
            <span class="fa fa-user"></span>
            <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="form-group">
            <span class="fa fa-key"></span>
            <input type="text" class="form-control" placeholder="Password">
            <p style="font-size: 0.75em;">Password Error!|Login Success!|Some of password must not be empty!</p>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block"><span class="fa fa-sign-in"></span>Login</button>
            <div class="row">
                <div class="col-md-5">
                    <a href="#"><span class="text-secondary" style="font-size: 12px;">Remember me!</span></a>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-5">
                    <a href="#"><span class="text-warning" style="font-size: 12px;">Forgot password?</span></a>
                </div>
            </div>
        </div>

    </form>

</div>

</body>
</html>
